<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Align</title>
    <style>
        .box{
            height: 100px; width: 100px;
        }
        #box1{background-color: aqua;color: red;text-align: center;}
        #box2{background-color: fuchsia; color: aquamarine; text-align: end;}
        #box3{background-color: bisque;color: brown;text-align: left;}


    </style>
</head>
<body>
    <div id="box1" class="box">BOX 1</div><br>
    <div id="box2" class="box">BOX 1</div><br>
    <div id="box3" class="box">BOX 1</div>

</body>
</html>
