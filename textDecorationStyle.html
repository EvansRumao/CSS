<!DOCTYPE html>
<html lang="en">
<head>
    <title>text Decoration ,color</title>
    <Style>
        .style{text-decoration: underline;}

    #t1{text-decoration-style: dashed;text-decoration-color: red;}
    #t2{text-decoration-style: solid;text-decoration-color:blue ;}
    #t3{text-decoration-style: wavy;text-decoration-color:greenyellow ;}
    </Style>
</head>
<body>
    <h1 id="t1" class="style">this is the text style </h1>
    <h2 id="t2" class="style">this is the text style </h2>
    <h3 id="t3" class="style">this is the text style </h3>
</body>
</html>
