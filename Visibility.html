<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Visibility property </title>
    <style>
        .box{
            height: 50px;
            width: 50px;
        }
        #box1{
            background-color: aqua;
            visibility: hidden;
        }
        #box2{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">BOX 1</div>
    <div id="box2" class="box">BOX 2</div>
</body>
</html>
