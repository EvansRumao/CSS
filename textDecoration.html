<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration</title>
    <style>
        .text{color: rgb(191, 62, 62,0.7);}
        #text1{text-decoration: line-through;}
        #text2{text-decoration: overline;}
        #text3{text-decoration: underline;}
        #anchor{
            text-decoration: none;
        }

       
        
    </style>
</head>
<body>
    
    <div id="text1" class="text">this is the text </div><br>
    <div id="text2" class="text">this is the text</div><br>
    <div id="text3" class="text">this is the text</div><br><hr>

    
    <a id="anchor"href="#"> this is a Link</a>
    
</body>
</html>
