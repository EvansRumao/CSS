<!DOCTYPE html>
<html lang="en">
<head>
   <title>Flex wrap</title>
   <style>
    header,h1{
    text-align: center;
    width: 50;
    height: 30;
    background-color: aqua;
}
*{
    margin: 0;
    padding: 0;
}
.box{
    width: 150px;
    height: 150px;
    text-align: center;
    margin: 5px;
    border: 3px solid black;
    background-color: greenyellow;


}
main{
    width: 500px;
    height: 500px;
    border: 2px solid blue;
    margin: 3px;
    background-color: bisque;
    display: flex;
    flex-wrap: wrap;


}
   </style>
</head>
<body>
    <header>
        <h1 >
           Flex Directions
        </h1>
    </header>
    <main>
        <div id="box1" class="box">BOX1</div>
        <div id="box2" class="box">BOX2</div>
        <div id="box3" class="box">BOX3</div>
        <div id="box4" class="box">BOX4</div>
    
    </main>
</body>
</html>
