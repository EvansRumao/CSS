<!DOCTYPE html>
<html lang="en">
<head>
    <title>text transform</title>
    <style>
        #form1{text-transform: capitalize;}
        #form2{
           text-transform: lowercase;  
        }
        #form3{text-transform: uppercase;}
        #form4{text-transform: none;}

    </style>
</head>
<body>
    <div id="form1">first text</div>
    <div id="form2">second text</div>
    <div id="form3">third text</div>
    <div id="form4">fourth text</div>
</body>
</html>
